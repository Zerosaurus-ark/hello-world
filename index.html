<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDC Mining Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-4xl w-full bg-white p-8 rounded-2xl shadow-lg space-y-8">
        <h1 class="text-3xl font-bold text-center text-blue-600">USDC Mining Simulation</h1>

        <div class="space-y-6">
            <div class="bg-gray-50 p-6 rounded-xl shadow-inner">
                <h2 class="text-xl font-semibold mb-4">Wallet</h2>
                <p class="mb-2">Balance: <span id="balance" class="font-bold">0</span> USDC</p>
                <div class="flex space-x-4">
                    <button onclick="addBalance()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-xl">Deposit 100 USDC</button>
                    <button onclick="connectWallet()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-xl">Connect Wallet (Fake)</button>
                </div>
            </div>

            <div class="bg-gray-50 p-6 rounded-xl shadow-inner">
                <h2 class="text-xl font-semibold mb-4">Dashboard</h2>
                <p class="mb-2">USDC Mined: <span id="usdcMined" class="font-bold">0</span> USDC</p>
                <p class="mb-4">Mining Speed: <span id="miningSpeed" class="font-bold">0</span> USDC/second</p>
                <button onclick="claimUSDC()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-xl">Claim USDC</button>
            </div>

            <div class="bg-gray-50 p-6 rounded-xl shadow-inner">
                <h2 class="text-xl font-semibold mb-4">NFT Shop</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="p-4 border rounded-xl space-y-2">
                        <p>NFT 1 (+50 USDC/month) - Price: 30 USDC</p>
                        <button onclick="buyNFT(1)" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-xl w-full">Buy</button>
                    </div>

                    <div class="p-4 border rounded-xl space-y-2">
                        <p>NFT 2 (+100 USDC/month) - Price: 50 USDC</p>
                        <button onclick="buyNFT(2)" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-xl w-full">Buy</button>
                    </div>

                    <div class="p-4 border rounded-xl space-y-2">
                        <p>NFT 3 (+200 USDC/month) - Price: 80 USDC</p>
                        <button onclick="buyNFT(3)" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-xl w-full">Buy</button>
                    </div>

                    <div class="p-4 border rounded-xl space-y-2">
                        <p>NFT 4 (+500 USDC/month) - Price: 100 USDC</p>
                        <button onclick="buyNFT(4)" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-xl w-full">Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let balance = parseFloat(localStorage.getItem('balance')) || 0;
        let usdcMined = parseFloat(localStorage.getItem('usdcMined')) || 0;
        let miningSpeed = parseFloat(localStorage.getItem('miningSpeed')) || 0;

        const miningRates = {
            1: { speed: 50 / 2592000, price: 30 },
            2: { speed: 100 / 2592000, price: 50 },
            3: { speed: 200 / 2592000, price: 80 },
            4: { speed: 500 / 2592000, price: 100 },
        };

        document.getElementById('balance').innerText = balance.toFixed(2);
        document.getElementById('usdcMined').innerText = usdcMined.toFixed(6);
        document.getElementById('miningSpeed').innerText = miningSpeed.toFixed(6);

        setInterval(() => {
            usdcMined += miningSpeed;
            document.getElementById('usdcMined').innerText = usdcMined.toFixed(6);
            localStorage.setItem('usdcMined', usdcMined);
        }, 1000);

        function addBalance() {
            balance += 100;
            document.getElementById('balance').innerText = balance.toFixed(2);
            localStorage.setItem('balance', balance);
        }

        function buyNFT(nftType) {
            const nft = miningRates[nftType];
            if (balance >= nft.price) {
                balance -= nft.price;
                miningSpeed += nft.speed;
                document.getElementById('balance').innerText = balance.toFixed(2);
                document.getElementById('miningSpeed').innerText = miningSpeed.toFixed(6);
                localStorage.setItem('balance', balance);
                localStorage.setItem('miningSpeed', miningSpeed);
            } else {
                alert('Not enough USDC!');
            }
        }

        function claimUSDC() {
            alert(`You claimed ${usdcMined.toFixed(2)} USDC!`);
            usdcMined = 0;
            document.getElementById('usdcMined').innerText = usdcMined.toFixed(6);
            localStorage.setItem('usdcMined', usdcMined);
        }

        function connectWallet() {
            alert('Wallet connected (fake)!');
        }
   <script src="script.js"></script>
</body>

</html>
